<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 30px;
            position: relative;
        }
        
        .login-header {
            margin-bottom: 35px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 15px;
            color: #555;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #007AFF;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        .password-field {
            position: relative;
        }
        
        .show-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background-color: #007AFF;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #0066CC;
        }
        
        .login-btn::after {
            content: 'â†’';
            font-size: 20px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #007AFF;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .keyboard-done {
            display: none;
            width: 100%;
            padding: 12px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            color: #007AFF;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }
        
        @media (max-height: 600px) {
            .keyboard-done {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>User login</h1>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email">
        </div>
        
        <div class="form-group password-field">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
            <button class="show-password">Show</button>
        </div>
        
        <button class="login-btn">Log In</button>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        
        <button class="keyboard-done">Done</button>
    </div>

    <script>
        // Toggle password visibility
        const showPasswordBtn = document.querySelector('.show-password');
        const passwordInput = document.getElementById('password');
        
        showPasswordBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                showPasswordBtn.textContent = 'Show';
            }
        });
    </script>
</body>
</html>
